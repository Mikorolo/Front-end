<!DOCTYPE html>
<html lang="pl">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <title>FORMULARZ</title>
      <meta name="description" content="Formularz kontaktowy">
      <meta name="keywords" content="formularz, informacje, dane">
      <meta name="author" content="Mikołaj Widanka">
      <meta http-equiv="X-Ua-Compatible" content="IE=edge">

      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
      <link rel="stylesheet" href="style.css">

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>

      <script src="js/bootstrap.min.js" defer></script>
      <script src="app.js"></script>

  </head>
  <body>
      <main class="container text-center">
          <h4 class="headerClass">Formularz kontaktowy</h4>
          <h6 class="headerClass">W celu przesłania zgłoszenia proszę wypełnić poniższe pola i nacisnąć przycisk "Wyślij"</h6>
          <form class="container">
              <!-- Name input -->
              <div class="form-outline mb-4">
                  <input type="text" id="firstName" class="form-control" aria-required="true" />
                  <label class="form-label" for="firstName">Imię</label>
              </div>

              <div class="form-outline mb-4">
                  <input type="text" id="surname" class="form-control" />
                  <label class="form-label" for="surname">Nazwisko</label>
              </div>

              <div class="form-outline mb-4">
                  <input type="email" id="telNum" class="form-control" />
                  <label class="form-label" for="telNum">Telefon</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                  <input type="email" id="mail" class="form-control" />
                  <label class="form-label" for="mail">Adres e-mail</label>
              </div>

              <!-- Message input -->
              <div class="form-outline mb-4">
                  <textarea class="form-control" id="message" rows="4"></textarea>
                  <label class="form-label" for="message">Wiadomość</label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex mb-4">
                  <input
                          class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked/>
                  <label class="form-check-label" for="form4Example4">
                      Akceptuję warunki umowy
                  </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" onclick="takevalue()">Wyślij</button>
          </form>

          <footer>
              <center>&copy; Mikołaj Widanka 2021<br />
                    <a href="#">Terms of Service</a>
              </center>
          </footer>

          <div id="results" class="container headerClass"></div>
      </main>

  </body>
</html>
